    <ol class="bread clr">
      <li><a href="/">ホーム</a></li>
      <li>日中ツーリズム企業家倶楽部への各種お問い合わせ</li>
    </ol>

    <article class="contents">
      <header class="heading">
        <h2><span class="heading-title">お問い合わせ</span> <span class="heading-title-en">[CONTACT]</span></h2>
        <p class="heading-title-subtitle">日中ツーリズム企業家倶楽部への各種お問い合わせ</p>
      </header>
      <form action="" method="post" class="form">
        <div class="form-dl-wrap">
          <dl>
            <dt>お問い合わせ種別</dt>
            <dd>
              <div class="select-wrap">
                <select name="type" class="validate[required] type-select">
                  <option value="">選択する</option>
                  <option value="入会に関するお問い合わせ">入会に関するお問い合わせ</option>
                  <option value="イベントに関する問い合わせ">イベントに関する問い合わせ</option>
                  <option value="広報・取材に関する問い合わせ">広報・取材に関する問い合わせ</option>
                  <option value="その他">その他</option>
                </select>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>氏名・漢字</dt>
            <dd><input type="text" name="name_k" placeholder="例）日中太郎" class="validate[required]"></dd>
          </dl>
          <dl>
            <dt>氏名・ひらがな</dt>
            <dd><input type="text" name="name_h" placeholder="例）にっちゅうたろう" class="validate[required]"></dd>
          </dl>
          <dl>
            <dt>会社名・団体名</dt>
            <dd><input type="text" name="company" placeholder="例）〇〇株式会社" class="validate[required]"></dd>
          </dl>
          <dl>
            <dt>ご所属部署</dt>
            <dd><input type="text" name="department" placeholder="例）〇〇事業部" class="validate[required]"></dd>
          </dl>
          <dl>
            <dt>住所</dt>
            <dd><input type="text" name="address" placeholder="例）東京都〇〇１丁目１－１、〇〇ビル１F" class="validate[required]"></dd>
          </dl>
          <dl>
            <dt>電話番号</dt>
            <dd><input type="tel" name="tel" placeholder="例）0312345678" class="validate[required,custom[phone]]"></dd>
          </dl>
          <dl>
            <dt>メールアドレス</dt>
            <dd><input type="email" name="email" placeholder="例）xxxxx@gmail.com" class="validate[required,custom[email]]" id="email"></dd>
          </dl>
          <dl>
            <dt>メールアドレス確認</dt>
            <dd><input type="email" placeholder="例）nxxxxx@gmail.com" class="validate[required,custom[email],equals[email]]" id="email-confirm"></dd>
          </dl>
          <dl>
            <dt>お問い合わせ内容（自由記入欄）</dt>
            <dd><textarea name="info" placeholder="例）参加に強い興味を抱いています。" class="validate[required]"></textarea></dd>
          </dl>
          <dl class="confirm">
            <dt>内容確認</dt>
            <dd><label><input type="checkbox" class="confirm-field"><span class="confirm-icon"></span>上記送信内容を確認しました。</label></dd>
          </dl>
        </div>
        <p id="submit-wrap"><button class="submit" type="submit">送信する<span class="progress-bar"></span></button></p>

<script src="/assets/js/mailform.js"></script>

      </form>

    </article>
